<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/page-2.css" /> 
   
  </head>

  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />
    <main>
      <div class="container">
        <h1 class="main-title">
          <!-- <span class="main-title-gradient">Welcome</span> to page 2 -->
        </h1>
        <load src="./partials/back-link.html" />
      </div>

      <div class="container-books">
        <div class="checklist-container">

          <form id="input-author">
            <div>
              <h3>АВТОРИ</h3>
            </div>
          
            <div class="form-author">
              <label for="initials">П І Б</label>
              <input type="text" name="initials" id="initials" required/>
            </div>
            <div class="form-author">
              <label for="collection">Кількість книг</label>
              <input type="number" name="collection" id="collection" value="0" />
            </div>
          
            <button id="addAuth" type="submit">Додати автора</button>              
          </form> 

          <div id="resultAuth" class="authors"></div>
        
          
          <form id="input"> 
            <div>
              <h5>АВТОР</h5>
            </div>
            <div class="form-group">
              <label for="surname">Прізвище</label>
              <input type="text" name="surname" id="surname" required/>
            </div>
            <div class="form-group">
              <label for="nameA">Ім'я</label>
              <input type="text" name="nameA" id="nameA" required/>
            </div>
            <div class="form-group">
              <label for="patronymic">По батькові</label>
              <input type="text" name="patronymic" id="patronymic" />
            </div>
            <div class="form-group">
              <label for="dob">Дата народження</label>
              <input type="date" name="dob" id="dob" required/>
            </div>
          
            <div>
              КНИГИ (кількість):
              <span id="total"></span>
            </div>
          
            <div id="result" class="books"></div>
          
            <button id="addBook" type="submit">Додати книгу</button>

            <div class="form-book">
              <label for="title">Назва</label>
              <input type="text" name="title" id="title" required/>
            </div>
            <div class="form-book">
              <label for="paging">Кількість сторінок</label>
              <input type="number" name="paging" id="paging" value="0" required/>
            </div>
            <div class="form-book">              
              <label for="genre">Жанр</label>
              <select id="genre" name="genre" required>
                <option value="класика">Класика</option>
                <option value="поезія">Поезія</option>
                <option value="історична">Історична тематика</option>
                <option value="детективи">Детективи</option>
                <option value="підручники">Підручники</option>
                <option value="інше" selected>Інше</option>
              </select>
            </div>
            
          </form>

        </div>
      </div> 
      
    </main>

    <load src="./partials/footer.html" />

    

    <script type="module" src="./js/author-form.js"></script>
  </body>
</html>
